<style>

  img {

    max-width: 100%;
    border-radius: 14px;
  }

  .buttons {

    height: 100px;
    position: relative;
  }

  button {
    padding: 12px 22px;
    font-size: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.25s ease;
    white-space: nowrap;
  }

  #yes {

}
