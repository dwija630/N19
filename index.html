<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: Arial, sans-serif;
  }

  .card {
    background: white;
    padding: 22px;
    border-radius: 20px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 20px;
    margin-bottom: 12px;
  }

  img {
    width: 220px;
    max-width: 100%;
    border-radius: 12px;
  }

  .buttons {
    margin-top: 22px;
    height: 80px;
    position: relative;
  }

  button {
    padding: 12px 22px;
    font-size: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.3s;
    white-space: nowrap;
  }

  #yes {
    left: 15px;
    background: #ff4d6d;
    color: white;
  }

  #no {
    right: 15px;
    background: #e0e0e0;
  }
</style>
</head>

<body>

<div class="card">
  <h1>My heart already chose you, will you be my Valentine? ğŸ’•</h1>

  <img src="couple.jpg" alt="Cute Couple">

</div>

<script>

function moveNo() {
